<!DOCTYPE html>
<html lang="en">
<head>
  <title> Learning D3 </title>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v4.js" charset="utf-8"></script>
</head>

<body>
  <h1> Hello </h1>

  <!-- <svg width="160" height="180"> -->
      <!--all distances are taken from the top left corner -->
    <!-- <rect x=30 width="20" height="40" fill=steelblue></rect>
    <rect x=60 width="20" height="90" fill=steelblue></rect>
    <rect x=90 width="20" height="30" fill=steelblue></rect>
    <rect x=120 width="20" height="60" fill=steelblue></rect>
  </svg> -->

  <script>
  var ratdata=[40,90,30,60];
  var w = 150;
  var h = 175;

  var svg = d3.select("body")
    .append("svg")
    .attr("width",w)
    .attr("height",h);

  svg.selectAll("rect") //select all rectangles in our page
    .data(ratdata) //bind rata to rect
    .enter() //create additional elements based on an input array
    .append("rect")
    .attr("x",function(d,i) {
      return i*25 +30;
    })
    .attr("y",function (d) {
      return h-d;
    })
    .attr("width",20)
    .attr("height",function(d){
      return d
      })
    .attr("fill", "steelblue");

  svg.append("line")
  .attr("x1",30)
  .attr("y1", 75)
  .attr ("x2", 30)
  .attr("y2",175)
  .attr("stroke", "black")
  .attr("stroke-width", 2);

  svg.append("text")
  .attr("class", "y label")
  .attr("text-anchor", "end")
  .text("no.of Rats")
  .attr("transform", "translate(20,20", "rotate (-90)");

  </script>

</body>
